name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST (counts as activity)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -euo pipefail
          echo "Pinging Supabase REST..."

          # 选一个你一定存在的表：inventory / skus / amazon_sku_map 等
          # 这里我用 skus，你可以改成 inventory
          URL="${SUPABASE_URL}/rest/v1/skus?select=id&limit=1"

          # --fail-with-body: HTTP>=400 直接非0退出，并把 body 打出来
          curl -sS --fail-with-body \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            "$URL" | head -c 500

          echo ""
          echo "Done ✅"
